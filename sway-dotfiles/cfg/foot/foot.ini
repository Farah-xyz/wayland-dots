pad=0x0
shell=bash
term=xterm-256color
font=JetBrainsMono Nerd Font:style=Regular:size=10
font-bold=JetBrainsMono Nerd Font:style=Bold:size=10
font-italic=JetBrainsMono Nerd Font:style=Italic:size=10
font-bold-italic=JetBrainsMono Nerd Font:style=Bold Italic:size=10
initial-window-mode=maximized

[cursor]
style=Block
color=F5E0DC 333a56
blink=yes
beam-thickness=1.5

[colors]
alpha=0.80
foreground=cdd6f4 # Text
background=11121D # Base
regular0=45475a   # Surface 1
regular1=f38ba8   # red
regular2=a6e3a1   # green
regular3=f9e2af   # yellow
regular4=89b4fa   # blue
regular5=f5c2e7   # pink
regular6=94e2d5   # teal
regular7=bac2de   # Subtext 1
bright0=585b70    # Surface 2
bright1=f38ba8    # red
bright2=a6e3a1    # green
bright3=f9e2af    # yellow
bright4=89b4fa    # blue
bright5=f5c2e7    # pink
bright6=94e2d5    # teal
bright7=a6adc8    # Subtext 0
