bind = ALT SHIFT, R, exec, wf-recorder -f $(xdg-user-dir VIDEOS)/$(date +'%H:%M:%S_%d-%m-%Y.mp4')
bind = ALT SHIFT, R, exec, killall -s SIGINT wf-recorder
bind = ALT, Print, exec, grim -t jpeg ~/pix/screen/$(date +%Y-%m-%d_%H-%m-%s).jpg
bind = ALT SHIFT, Print, exec, grim -t jpeg -g "$(slurp)" ~/pix/screen/$(date +%Y-%m-%d_%H-%m-%s).jpg
bind = ALT CTRL, Print, exec, exec grim -g "$(slurp)" - | swappy -f -

