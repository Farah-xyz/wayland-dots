# █▀▀ █▄░█ █░█
# ██▄ █░▀█ ▀▄▀
env = XDG_CURRENT_DESKTOP=Hyprland
env = XDG_SESSION_DESKTOP=Hyprland
env = XDG_SESSION_TYPE=wayland
env = GTK_THEME=Arc-Dark
env = XCURSOR_THEME,simp1e
env = XCURSOR_SIZE,24
env = GDK_BACKEND=wayland,x11
env = QT_QPA_PLATFORM=wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION=1
env = QT_QPA_PLATFORMTHEME=qt5ct
env = SDL_VIDEODRIVER,wayland
env = _JAVA_AWT_WM_NONEREPARENTING, 1

# █▀▀ ▀▄▀ █▀▀ █▀▀
# ██▄ █░█ ██▄ █▄▄
exec-once = wl-clipboard-history -t
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/xdg-desktop-portal-hyprland & /usr/lib/xdg-desktop-portal
exec-once = nm-applet & blueman-applet & udiskie -s & mako
exec-once = swayidle -w timeout 300 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' timeout 305 'swaylock -f -c 11121D' before-sleep 'swaylock -f -c 11121D'
exec = pkill waybar; waybar -c $HOME/.config/waybar/hypr_bar/config -s $HOME/.config/waybar/hypr_bar/style.css
exec = pkill swaybg; swaybg -m fill -i ~/pix/wall/dream.jpg

# █▀▄▀█ █▀█ █▄░█ █ ▀█▀ █▀█ █▀█
# █░▀░█ █▄█ █░▀█ █ ░█░ █▄█ █▀▄
monitor=eDP-1,highres,auto,1
# monitor=eDP-1,highrr,auto,1
# monitor=eDP-1,preferred,auto,1
# monitor=name,disable

# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░
input {
  kb_layout = us
  kb_options = caps:escape
  repeat_delay = 250
  repeat_rate = 100
  follow_mouse = 1
  sensitivity = 0.6
  accel_profile = adaptive
  float_switch_override_focus = 1
  touchpad {
    disable_while_typing = 1
    natural_scroll = 0
    clickfinger_behavior = 1
    middle_button_emulation = 0
    tap-to-click = 1
  }
}

# █▀▀ █▀▀ █▄░█ █▀▀ █▀█ ▄▀█ █░░
# █▄█ ██▄ █░▀█ ██▄ █▀▄ █▀█ █▄▄
general {
  gaps_in = 5
  gaps_out = 5
  border_size = 2
  col.active_border = rgba(89b4faee) rgba(89dcebee) 45deg
  col.inactive_border = rgba(313244aa)
  no_border_on_floating = false
  resize_on_border = true
  hover_icon_on_border = true
  cursor_inactive_timeout = 5
  no_cursor_warps = false
  layout = dwindle
}

# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄
misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  focus_on_activate = true
  enable_swallow = true
  swallow_regex = ^(foot)$
  vfr = 1
  vrr = 1
}

# █▀▄ █▀▀ █▀▀ █▀█ █▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▄▀ ██▄ █▄▄ █▄█ █▀▄ █▀█ ░█░ █ █▄█ █░▀█
decoration {
  # █▀█ █▀█ █░█ █▄░█ █▀▄   █▀▀ █▀█ █▀█ █▄░█ █▀▀ █▀█
  # █▀▄ █▄█ █▄█ █░▀█ █▄▀   █▄▄ █▄█ █▀▄ █░▀█ ██▄ █▀▄
  rounding = 4
  multisample_edges = true
  # █▀█ █▀█ ▄▀█ █▀▀ █ ▀█▀ █▄█
  # █▄█ █▀▀ █▀█ █▄▄ █ ░█░ ░█░
  active_opacity = 0.95
  inactive_opacity = 0.90
  fullscreen_opacity = 1.0
  # █▄▄ █░░ █░█ █▀█
  # █▄█ █▄▄ █▄█ █▀▄
  blur = true
  blur_size = 3
  blur_passes = 3
  blur_ignore_opacity = true
  blur_new_optimizations = true
  blur_xray = false
  # █▀ █░█ ▄▀█ █▀▄ █▀█ █░█░█
  # ▄█ █▀█ █▀█ █▄▀ █▄█ ▀▄▀▄▀
  drop_shadow = true
  shadow_offset = 5 5
  shadow_range = 50
  shadow_render_power = 3
  shadow_ignore_window = true
  col.shadow = rgba(00000099)
  col.shadow_inactive = rgba(11121Dee)
}


# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█
animations {
  enabled = true
  # █▄▄ █▀▀ ▀█ █ █▀▀ █▀█   █▀▀ █░█ █▀█ █░█ █▀▀
  # █▄█ ██▄ █▄ █ ██▄ █▀▄   █▄▄ █▄█ █▀▄ ▀▄▀ ██▄
  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = liner, 1, 1, 1, 1
  # ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
  # █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█
  animation = windows, 1, 6, wind, slide
  animation = windowsIn, 1, 6, winIn, slide
  animation = windowsOut, 1, 5, winOut, slide
  animation = windowsMove, 1, 5, wind, slide
  animation = border, 1, 1, liner
  animation = borderangle, 1, 30, liner, loop
  animation = fade, 1, 1, liner
  animation = fadeDim, 1, 5, winIn
  animation = workspaces, 1, 5, wind
  animation = specialWorkspace, 1, 6, default, fade
}

# █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀ █▀
# █▄▄ █▀█ ░█░ █▄█ █▄█ ░█░ ▄█
dwindle {
  pseudotile = true
  preserve_split = true
  use_active_for_splits = true
  no_gaps_when_only = false
}
master {
  new_is_master = true
  new_on_top = true
  no_gaps_when_only = false
  mfact = 0.6
}

